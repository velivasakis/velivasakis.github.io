<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
<h1>Login</h1>
<form action="best" method="post">
    <label for="txtFirstName">Name:</label>
    <input type="text" id="txtFirstName" name="firstname" minlength="3" maxlength="30" placeholder="Username" autocomplete="on" required>
    <br>
    <br>
    <label for="Pwd">Password:</label>
    <input type="password" id="Pwd" name="pwd" placeholder="Magic Password" autocomplete="on" pattern="[0-9a-zA-Z][4-10]" required>
    <br>
    <br>
    <input type="submit" value="Send" >
    <input type="reset" value="Clear">
</form>


    
</body>
</html>
